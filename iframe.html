<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>
<body>
    <!-- it is used to display a webpage with in a webpage -->
     <p>this is the iframe of another page</p>
     <iframe src="./table.html" frameborder="0" title="table" width="300px" height="500px"></iframe>

     <!-- iframe target for a link -->
      <iframe src="./p.html" frameborder="2" name="table" title="iframe_example"  width="300px" height="300px"></iframe>
      <p><a href="./table.html" target="table">table</a></p>

</body>
</html>
