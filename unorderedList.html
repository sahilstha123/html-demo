<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unordered list</title>
    <style>
        .navbar {
            margin-top: 10px;
            background-color: rgb(56, 53, 53);
            overflow: hidden;

        }

        .navbar li {
            float: left;
            list-style-type: none;
        }

        a {
            padding: 10px;
            text-decoration: none;
            color: white;
            display: block;

        }
        a:hover{
            background-color: black;
        }
       
    </style>
</head>

<body>
    <!-- netsed unordered list -->
    <ul>
        <li>Milk
            <ul>
                <li>Tea Milk</li>
                <li>Coffe</li>
            </ul>
        </li>
        <li>juice</li>
    </ul>

    <!-- creating a navbar -->
    <ul class="navbar">
        <li><a href="">Home</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Contact</a></li>
        <li><a href="">News</a></li>
    </ul>
</body>

</html>
