<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media</title>
</head>

<body>
    <!-- video -->
    <!-- Html only support mp4, webm and ogg video -->

    <!-- source -->
     <!-- It is used if the one video is note supported by browser it will play same video of another extension -->

    <!-- text
    -The text inside the video tag is only display if the browser doesnot support the video -->

    <!-- control
    -it allows user to have control on video such as play/pause and volume and many more -->

    <!-- autoplay
    -the video will play automatically when the browser is loaded -->

    <!-- muted
    - the video will be muted -->
    <video  width="300px"  controls autoplay muted>
        <source src="../Purna Rai - Kalo_Seto (official music video).mp4" type="video/mp4">
        
    </video><br>

    <!-- audio -->
    <!-- html only support mp3, wav and ogg audio -->

    <audio controls autoplay>
        <source src="./assets/horse.mp3" type="audio/mp3">
    </audio>

    <!-- utubevideo embbed -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/vnHTrxV7TMc?si=gBEHoUGCig4YCsQd&loop=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>

</html>
